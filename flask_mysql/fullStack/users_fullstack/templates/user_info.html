<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container1{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">

        <a href="/" class="align-top float-end">Home</a>
        <h1>User {{ user.id }}</h1>

        <div class="container1">
            <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-2 bd-highlight">Full Name: {{ user.first_name }} {{ user.last_name }}</div>
                <div class="p-2 bd-highlight">Email: {{ user.email }}</div>
                <div class="p-2 bd-highlight">Created On: {{ user.created_at }}</div>
                <div class="p-2 bd-highlight">Last Updated On: {{ user.updated_at }}</div>
            </div>
        </div>
        <a href="/user/edit/{{ user.id }}">Edit</a> | 
        <a href="/user/delete/{{ user.id }}">Delete</a>
    </div>
</body>

</html>
