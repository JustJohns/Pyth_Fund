<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form class="container" action="/user/update" method='post'>
            <input type="hidden" name="edit_user" value="{{user.id}}">
            <a href="/" class="align-top float-end">Home</a>
            <h1>Edit User {{user.id}}</h1>

            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">

            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">

            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" name="email" value="{{user.email}}">

            <button type="submit" class="btn btn-primary mt-2 border">Update</button>
        </form>
        
    </div>
</body>
</html>
