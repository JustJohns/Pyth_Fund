<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            width: 500px;
            height: 600px;
            background-color: grey;
        }
    </style>
</head>

<body>
        <form class="container" action="/process" method='post'>

            <h1 class="text-center text-warning">Dojo Survey</h1>
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name">

            <select class="form-select" name="dojo">Dojo Location:
                <option>Chicago</option>
                <option>Seattle</option>
                <option>Online</option>
                <option>San Jose</option>
            </select>

            <select class="form-select" name="language">Favorite Language:
                <option>Python</option>
                <option>HTML</option>
                <option>JavaScript</option>
                <option>C#</option>
            </select>

            <label for="comment" class="form-label">Comment:</label>
            <textarea name="comment" class="form-control" cols="20" rows="10"></textarea>

            <input class="btn btn-success mt-2 border" type='submit' value='Submit'>
        </form>

</body>
</html>
